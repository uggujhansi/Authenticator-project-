<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Failed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .error-box {
      background-color: #fff;
      padding: 40px;
      border: 2px solid #ff4d4d;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d8000c;
    }
    p {
      color: #333;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #d8000c;
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
    }
    a:hover {
      background-color: #a40000;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>Registration Failed</h1>
    <p>Oops! Something went wrong during registration. Please try again.</p>
    <a href="register.html">Back to Registration</a>
  </div>
</body>
</html>
